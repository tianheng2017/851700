<include file="public/header" title="我的团队"/>
<include file="public/header_nav" title="我的团队" href="/mobile/User/index"/>
<link rel="stylesheet" type="text/css" href="__STATIC__/distribut/css/main.css"/>
<div class="tit-flash-sale p mytit_flash" style="border-bottom: 1px solid #f7f7f7;">
    <div class="maleri30">
        <ul class="">
            <li style="width: 33%;">
                <a href="javascript:;" class="tab_head">直推：{$count?:0}</a>
            </li>
            <li style="width: 33%;">
                <a href="javascript:;" class="tab_head" >团队：{$all}</a>
            </li>
			<li style="width: 33%;">
                <a href="javascript:;" class="tab_head" >总业绩：{$teamyj?:0}</a>
            </li>
        </ul>
    </div>
</div>
<if condition="!empty($lists)">
    <div id="ajax_return">
        <foreach name="lists" item="v">
            <div class="my_team_alon p">
                <a href="">
                    <div class="team_head" style="padding-top: 0.8rem;height:unset;">
                        <img src="{$v[head_pic]|default="__STATIC__/images/hi.png"}"/>
                    </div>
					<div class="team_name_time">
						<span class="t_n">{$v[nickname]}</span>
						<span class="t_t">直推人数：{$v['zhi_count']}</span>
						<span class="t_t">团队人数：{$v['team_count']}</span>
						<span class="t_t">团队业绩：{$v['team_yj']?:0}元</span>
						<span class="t_t">注册时间：{:date('Y-m-d',$v[reg_time])}</span>
					</div>
					<!-- <span class="team_price">团队业绩：{$v['team_yj']}元</span> -->
                    <!--<i class="icon-arrow_r"></i>-->
                </a>
            </div>
        </foreach>
    </div>
<else/>
    <!--没有内容时-s-->
    <div class="comment_con p">
        <div style="padding:1rem;text-align: center;font-size: .59733rem;color: #777777;"><img src="__STATIC__/images/none.png"/><br /><br />亲，您还没有下线！</div>
    </div>
    <!--没有内容时-e-->
</if>
<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
<script>

    var  page = 1;
    /*** ajax 提交表单 查询订单列表结果*/
    function ajax_sourch_submit()
    {
        page += 1;
        $.ajax({
            type : "GET",
            url:"/index.php?m=Mobile&c=Distribut&a=lower_list&is_ajax=1&p="+page,//+tab,
//            data : $('#filter_form').serialize(),// 你的formid 搜索表单 序列化提交
            success: function(data)
            {
                if($.trim(data) == '')
                    $('#getmore').hide();
                else{
                    $("#ajax_return").append(data);
                }
            }
        });
    }
</script>
</body>
</html>
