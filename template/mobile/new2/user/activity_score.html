<include file="public/header" title="收益提取" body=""/>
<include file="public/header_nav" title="收益提取" href="/Mobile/User/account"/>
<style>
	.btn{
	    display: inline-block;
		height: 1.2rem;
		line-height: 1.2rem;
		padding: 0 .5rem;
		background-color: #FF5722;
		color: #fff;
		white-space: nowrap;
		text-align: center;
		font-size: .55rem;
		border: none;
		border-radius: .1rem;
		cursor: pointer;
		position: absolute;
		top: .35rem;
		left: 4rem;
	}
</style>
<div class="loginsingup-input ma-to-20">
	<form action="/Mobile/User/activity_score" method="post" onsubmit="return checkSubmit()" style="background-color: #fff;padding-bottom: 1rem;" enctype="multipart/form-data">
		<div class="content30">
			<div class="lsu" style="height: 1.83467rem;line-height: 1.83467rem;">
				<span>推广收益：</span>
				<span style="color:red;font-weight:bold;">{$activity_money}</span>
			</div>
			<div class="lsu">
				<span>提取额度：</span>
				<input type="text" name="money" id="money" value="" paypoints="{$pay_points}" placeholder="提取额度必须为100整数倍" onKeyUp="this.value=this.value.replace(/[^\d]/g,'')">
			</div>
			<div class="lsu submit">
				<input type="submit" name="" id="" value="提交申请" style="margin-top:.5rem;">
			</div>
		</div>
	</form>
</div>
<script src="__STATIC__/js/form-common.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">

    /**
     * 提交表单
     * */
    function checkSubmit(){
        var money = parseFloat($.trim($('#money').val()));
        var activity_money = parseFloat({$activity_money});
        if(money == ''){
            showErrorMsg("所有信息为必填")
            return false;
        }
        if(money > activity_money){
            showErrorMsg("提取额度大于您的收益")
            return false;
        }
    }
</script>
	</body>
</html>
