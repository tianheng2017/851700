<include file="public/header" title="鱼分明细" body=""/>
<include file="public/header_nav" title="鱼分明细" href="{:U('Mobile/User/index')}"/>
<div class="allaccounted">
    <div class="maleri30">
		<div class="allpion">
			<foreach name="account_log" item="v">
				<div class="fll_acc">
					<ul>
						<li>{$v[desc]}</li>
						<li>
							<span>余额：</span><span class="red">{$v[user_money]}</span></li>
						<li>
							<p>
								<span>鱼分：</span><span class="red">{$v[pay_points]}</span>
							</p>
							<p class="coligh">
								<span>{:date('Y-m-d H:i:s',$v[change_time])}</span>
							</p>
						</li>
					</ul>
				</div>
			</foreach>
		</div>
        <empty name="account_log">
            <div style="font-size:.24rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both">
                <span>暂无数据</span>
            </div>
        </empty>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
<script type="text/javascript">
//    var record=$('.record').val();   //获取记录类型
    //加载更多记录
    var page = 1;
    function ajax_sourch_submit()
    {
        $.ajax({
            type : "GET",
            url:"/index.php?m=Mobile&c=User&a=points&is_ajax=1&type={$type}&p="+page,//+tab,
            success: function(data)
            {
                if($.trim(data) == '') {
                    $('#getmore').hide();
                }else{
                    $(".allpion").append(data);
                    page ++;
                }
            }
        });
    }
</script>
</body>
</html>
