<div class="loginsingup-input ma-to-20">
	<form action="/Mobile/User/score_zz" method="post" onsubmit="return checkSubmit()" style="background-color: #fff;padding-bottom: 1rem;" enctype="multipart/form-data">
		<div class="content30">
			<div class="lsu" style="height: 1.83467rem;line-height: 1.83467rem;">

<script src="__STATIC__/js/form-common.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
	    //发送短信验证码
    function sendcode(obj){
        if(flag){
            $.ajax({
                url:'/index.php?m=Home&c=Api&a=send_validate_code&t='+Math.random() ,
                type:'post',
                dataType:'json',
                data:{type:$(obj).attr('rel'),send:$.trim($('#username').val()), scene:1},
                success:function(res){
                    if(res.status==1){
                        //成功
                        countdown(obj)
                        showErrorMsg(res.msg);
                    }else{
                        //失败
                        showErrorMsg(res.msg);
                    }
                }
            })
        }
    }
	function countdown(obj) {
        var s = 150;
        //改变按钮状态
        obj.disabled = true;
        callback();
        //循环定时器
        var T = window.setInterval(callback,1000);
        function callback()
        {
            if(s <= 0){
                //移除定时器
                window.clearInterval(T);
                obj.disabled=false;
                obj.innerHTML='获取短信验证码';
            }else{
                if(s<=10){
                    obj.innerHTML = '0'+ --s + '秒后再获取';
                }else{
                    obj.innerHTML = --s+ '秒后再获取';
                }
            }
        }
    }

    /**
     * 提交表单
     * */
    function checkSubmit(){
        var mobile = $.trim($('#mobile').val());
        var points = parseFloat($.trim($('#points').val()));
        var password = $.trim($('#password').val());
        if(mobile=='' || points == '' || password == ''){
            showErrorMsg("所有信息为必填");
            return false;
        }
    }
</script>
